<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <style>
        .detail page {
            width: 500px;

        }

        .profile-box {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;

        }

        .profile-section {
            display: flex;
            margin: 20px 0;
        }

        .profile-img-box {
            width: 150px;
            height: 150px;
            display: flex;
            margin-right: 20px;
            border: 1px solid black;
        }

        .profile-info {
            flex: 1;
        }

        #detail-title {
            text-align: center;
            font-size: 20px;

        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function makeCard() {
            let userId = $('#user-id').val();
            let comment = $('#comment-content').val();

            let temp_html = `
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-userId">${userId}</h5>
                            <p class="card-comment">${comment}</p>
                        </div>
                    </div>
                </div>`;

            $('#card').append(temp_html);
        }
    </script>
</head>

<body>
    <div class="detail=body">
        <div class="profile-box">
            <p id="detail-title"> 상세 페이지</p>
            <hr>
            <div class="profile-section">
                <div class="profile-img-box">
                    <image src="default-image"></image>


                </div>
                <div class="profile-info">
                    <li>이름: <span class="input-list"> text</span></li>
                    <li>나이: <span class="input-list"> text</span></li>
                    <li>취미: <span class="input-list"> text</span></li>
                    <li>블로그링크: <span class="input-list"> text</span></li>
                    <li>이름: <span class="input-list"> text</span></li>

                </div>

            </div>
            <div class="intro">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">한 줄 소개</label>
                </div>

            </div>
            <div class="tmi-box">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">TMI</label>
                </div>

            </div>
            <div class="card">
                <h5 class="card-header">이름</h5>
                <div class="card-body">
                    <div class="form-floating mb-3" style="max-width: 800px;">
        
        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user-id" placeholder="아이디">
                            <label for="user-id">아이디</label>
                        </div>
        
                        <div class="form-floating mb-3">
                            <input class="form-control" id="comment-content" placeholder="댓글" style="height: 100px;"></input>
                            <label for="comment-content">댓글</label>
                        </div>
        
                        <button type="button" class="btn btn-outline-dark" onclick="makeCard()">등록하기</button>
                    </div>
        
                <div id="card">
            </div>
        </div>
    </div>
</body>

</html>
